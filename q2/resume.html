<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Job Application</title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mx-auto">
          <legend class="text-center">Resume and cover letter</legend>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="resumeUpload" class="form-label">Upload Resume:</label>
                <input type="file" class="form-control" id="resumeUpload" name="resumeUpload">
              </div>

              <div class="mb-3">
                <label for="coverLetter" class="form-label">Cover Letter:</label>
                <textarea class="form-control" id="coverLetter" name="coverLetter" rows="5"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div class="container">
                <button type="button" class="btn btn-primary float-right"><a href="education.html">Next</a></button>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
