<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Job Application</title>
</head>
<body>
    <div class="main-container">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="fname">First Name:</label><br>
            <input id = "fname" name="fname" type="text"><br>

            <label for="lname">Last Name:</label><br>
            <input id="lname" name="lname" type="text"><br>
            
            <label for="phoneNum">Phone Number:</label><br>
            <input id="phoneNum" name="phoneNum" type="tel"><br>

            <label for="email">Email Address:</label><br>
            <input id = "email" name="email" type="email"><br>

            <label for="street">Street:</label><br>
            <input id="street" name="street" type="text"><br>
            
            <label for="city">City:</label><br>
            <input id="city" name="city" type="text"><br>

            <label for="zip">Zip Code:</label><br>
            <input id="zip" name="zip" type="text"><br>
            
        </fieldset>
    </div>
    <button id="next-btn">Next</button>
</body>
</html>
